<h1>Todo</h1>
<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="todo.description" name="description" required="required" class="form-control">
  </fieldset>
  <fieldset class="form-group">
    <label>Target Date</label>
    <input type="date" 
    [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'" 
    (ngModelChange)="todo.targetDate=$event"
    name="targetDate" required="required" class="form-control">
  </fieldset>


  <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
